name: Container smoke test

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: # manual trigger

jobs:
  smoke:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs_on }}
    env:
      IMAGE_NAME: hytale-ci:local
    # NOTE:
    # GitHub-hosted runners cannot run real rootless Docker due to
    # kernel + AppArmor restrictions.
    #
    # "rootless-compatible" simulates rootless constraints and
    # validates container behavior accordingly.
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux (rootful docker)
            runs_on: ubuntu-latest
            mode: rootful

          - name: linux (rootless compatible)
            runs_on: ubuntu-latest
            mode: rootless-compatible
          - name: windows (docker desktop)
            runs_on: windows-latest
            mode: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #-------------------------
      # Build image
      #-------------------------
      - name: Build image (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          docker version
          docker build -t "$IMAGE_NAME" .

      - name: Build image (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          docker version
          docker build -t $env:IMAGE_NAME .

      #-------------------------
      # Run smoke test
      #-------------------------
      - name: Smoke test (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail

          rm -rf server-files-ci
          mkdir -p server-files-ci

          MODE="${{ matrix.mode }}"

          DOCKER_ARGS=(
            --rm
            -e CI_SMOKE_TEST=true
            -e DOWNLOAD_ON_START=false
            -e SERVER_FILES=/home/hytale/server-files
            -v "${PWD}/server-files-ci:/home/hytale/server-files"
          )

          if [ "$MODE" = "rootless-compatible" ]; then
            DOCKER_ARGS+=(
              --user 0:0
              --cap-drop=ALL
              --security-opt=no-new-privileges
            )
          fi

          docker run "${DOCKER_ARGS[@]}" "$IMAGE_NAME"

          # ---- Assertions ----
          test -f server-files-ci/.ci-write-test
          test -f server-files-ci/.machine-id/machine-id
          test -f server-files-ci/.ci-uidgid

          echo "Container runtime uid:gid: $(cat server-files-ci/.ci-uidgid)"

          if [ "$MODE" = "rootful" ]; then
            # Rootful docker should drop privileges
            if grep -q '^0:0$' server-files-ci/.ci-uidgid; then
              echo "Expected non-root uid:gid in rootful mode, got 0:0" >&2
              exit 1
            fi
          elif [ "$MODE" = "rootless-compatible" ]; then
            # Rootless containers see themselves as uid 0
            if ! grep -q '^0:0$' server-files-ci/.ci-uidgid; then
              echo "Expected uid:gid 0:0 in rootless-compatible mode, got $(cat server-files-ci/.ci-uidgid)" >&2
              exit 1
            fi
          fi

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          if (Test-Path server-files-ci) { Remove-Item -Recurse -Force server-files-ci }
          New-Item -ItemType Directory -Path server-files-ci | Out-Null

          docker run --rm `
            -e CI_SMOKE_TEST=true `
            -e DOWNLOAD_ON_START=false `
            -e SERVER_FILES=/home/hytale/server-files `
            -v "${{ github.workspace }}\\server-files-ci:/home/hytale/server-files" `
            $env:IMAGE_NAME

          if (!(Test-Path server-files-ci/.ci-write-test)) { throw "Missing .ci-write-test" }
          if (!(Test-Path server-files-ci/.machine-id/machine-id)) { throw "Missing machine-id" }
